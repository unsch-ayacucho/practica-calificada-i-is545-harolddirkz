<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Divisima | eCommerce Template</title>
<meta charset="UTF-8">
<meta name="description" content=" Divisima | eCommerce Template">
<meta name="keywords" content="divisima, eCommerce, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link th:href="@{/public/img/favicon.ico}" rel="shortcut icon" />

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i"
	rel="stylesheet">


<!-- Stylesheets -->
<link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/public/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/public/css/flaticon.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/public/css/slicknav.min.css}" />
<link rel="stylesheet" th:href="@{/public/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/public/css/owl.carousel.min.css}" />
<link rel="stylesheet" th:href="@{/public/css/animate.css}" />
<link rel="stylesheet" th:href="@{/public/css/style.css}" />


<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-2 text-center text-lg-left">
						<!-- logo -->
						<a th:href="@{/login}" class="site-logo"> <img
							th:src="@{/public/img/logo.png}" alt="">
						</a>
					</div>
					<div class="col-xl-6 col-lg-5">
						
					</div>
					<div class="col-xl-4 col-lg-5">
						<div class="user-panel">
							<div class="up-item">
								<i class="flaticon-profile"></i> <a th:href="@{/login}">Sign</a> In or <a
									th:href="@{/login}">Create Account</a>
							</div>
						
					</div>
				</div>
			</div>
		</div>
		<nav class="main-navbar">
			<div class="container">
				<!-- menu -->
				<ul class="main-menu">
					<li><a th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Header section end -->

	<!-- cart section end -->
	<section class="cart-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">

					<!-- checkout section  -->
					<section class="checkout-section spad">
						<div class="container">
							<div class="row">
								<div class="col-lg-8 order-2 order-lg-1">
									<form class="checkout-form" id="formLogin">
										<div class="cf-title">LOGIN</div>

										<div class="row address-inputs">
											<div class="col-md-12">
												<input type="text" id="username" placeholder="Username">
											</div>
											<div class="col-md-12">
												<input type="password" id="password" placeholder="Password">
											</div>
										</div>


										<button class="site-btn submit-order-btn">SIGN IN</button>
									</form>
								</div>

							</div>
						</div>
					</section>
					<!-- checkout section end -->

				</div>

			</div>
		</div>
	</section>
	<!-- cart section end -->

	<!-- Footer section -->
	<section class="footer-section">
		<div class="social-links-warp">
			<div class="container">
				<div class="social-links">
					<a href="" class="instagram"><i class="fa fa-instagram"></i><span>instagram</span></a>
					<a href="" class="google-plus"><i class="fa fa-google-plus"></i><span>g+plus</span></a>
					<a href="" class="pinterest"><i class="fa fa-pinterest"></i><span>pinterest</span></a>
					<a href="" class="facebook"><i class="fa fa-facebook"></i><span>facebook</span></a>
					<a href="" class="twitter"><i class="fa fa-twitter"></i><span>twitter</span></a>
					<a href="" class="youtube"><i class="fa fa-youtube"></i><span>youtube</span></a>
					<a href="" class="tumblr"><i class="fa fa-tumblr-square"></i><span>tumblr</span></a>
				</div>

				<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				<p class="text-white text-center mt-5">
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					All rights reserved | This template is made with <i
						class="fa fa-heart-o" aria-hidden="true"></i> by <a
						href="https://colorlib.com" target="_blank">Colorlib</a>
				</p>
				<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

			</div>
		</div>
	</section>
	<!-- Footer section end -->



	<!--====== Javascripts & Jquery ======-->


	<script th:src="@{/public/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/public/js/bootstrap.min.js}"></script>
	<script th:src="@{/public/js/jquery.slicknav.min.js}"></script>
	<script th:src="@{/public/js/owl.carousel.min.js}"></script>
	<script th:src="@{/public/js/jquery.nicescroll.min.js}"></script>
	<script th:src="@{/public/js/jquery.zoom.min.js}"></script>
	<script th:src="@{/public/js/jquery-ui.min.js}"></script>
	<script th:src="@{/public/js/main.js}"></script>

	<script th:src="@{/private/js/login.js}"></script>

</body>
</html>
